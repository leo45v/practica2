<div class="py-4">
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Los actores más populares.</h1>
      <p class="col-md-8 fs-4">Encuentra los actores más populares</p>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-5 g-4">
    <div class="col" *ngFor="let actor of actors">
      <app-card-actor [actor]="actor"></app-card-actor>
    </div>
  </div>

  <div class="container-fluid py-5">
    <div class="row">
      <div class="col-md-8">
        <button
          class="btn btn-primary btn-lg btn-block"
          (click)="onChangePage(page + 1)"
        >
          Ver más
        </button>
      </div>
    </div>
  </div>

  <footer class="pt-3 mt-4 text-muted border-top">&copy; 2022</footer>
</div>
