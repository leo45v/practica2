<div class="py-4">
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold" *ngIf="!genre">
        Las peliculas más populares.
      </h1>
      <h1 class="display-5 fw-bold" *ngIf="genre">
        Peliculas de {{ genre.name }}
      </h1>
      <p class="col-md-8 fs-4">
        Encuentre las mejores peliculas de todos los tiempos.
      </p>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let movie of moviesStore">
      <app-card [movie]="movie"></app-card>
    </div>
  </div>

  <div class="container-fluid py-5">
    <div class="row">
      <div class="col-md-8">
        <button
          class="btn btn-primary btn-lg btn-block"
          (click)="onChangePage(page + 1)"
        >
          Ver más
        </button>
      </div>
    </div>
  </div>

  <footer class="pt-3 mt-4 text-muted border-top">&copy; 2022</footer>
</div>
