<div class="py-4">
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">
        Resultado de la búsqueda: {{ searchText }}
      </h1>

      <p class="col-md-8 fs-4">
        <strong> {{ totalResults }} peliculas encontradas</strong>
      </p>
    </div>
  </div>

  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 p-1" *ngFor="let movie of movies">
        <div class="card p-3">
          <div class="d-flex align-items-center">
            <div class="me-3">
              <img [src]="movie.posterPath" width="94" class="rounded-1 mr-2" />
            </div>
            <div class="d-flex flex-column">
              <a [routerLink]="['/movie', movie.id]">
                <h5>
                  {{ movie.title }}
                </h5>
              </a>
              <p class="text-black-50">
                <strong>
                  {{ movie.releaseDate | date2 }}
                </strong>
              </p>
              <span class="search-overview">
                {{ movie.overview }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid py-5">
    <div class="row">
      <div class="col-md-6 d-flex justify-content-start">
        <button
          class="btn btn-primary btn-lg btn-block"
          (click)="onChangePage(page - 1)"
          *ngIf="page > 1 && page <= totalPages && totalResults > 0"
        >
          Ver menos
        </button>
      </div>

      <div class="col-md-6 d-flex justify-content-end">
        <button
          class="btn btn-primary btn-lg btn-block"
          (click)="onChangePage(page + 1)"
          *ngIf="page >= 0 && totalResults > 0"
        >
          Ver más
        </button>
      </div>
    </div>
  </div>
</div>
