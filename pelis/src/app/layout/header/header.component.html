<header
  class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow align-items-stretch"
>
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" [routerLink]="['/']"
    >Peliculas</a
  >
  <button
    class="navbar-toggler position-absolute d-md-none collapsed"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <input
    class="form-control form-control-dark w-100 rounded-0 border-0"
    type="text"
    placeholder="Search"
    aria-label="Search"
    [(ngModel)]="searchText"
    (keyup.enter)="searchMovies()"
  />
  <div class="navbar-nav">
    <div class="nav-item text-nowrap h-100">
      <a
        class="nav-link px-3 m-auto h-100 d-flex align-items-center"
        [routerLink]="['/search', searchText]"
      >
        Buscar
      </a>
    </div>
  </div>
</header>
